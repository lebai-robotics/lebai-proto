syntax = "proto3";

package lebai.quality;

message Auth {
    string time = 1;
    string auth = 2;
}

message BoxTestResponse {
    int32 status = 1;
}

message BoxTestRequest {
    Auth auth = 1;
}

//质量平台相关服务
service QualityService {
    //主机箱测试
    rpc BoxTest(BoxTestRequest) returns (BoxTestResponse);
}