syntax = "proto3";

import "google/protobuf/empty.proto";
import "posture.proto";

package lebai.motion;

message MoveParam {
  double v = 2;
  double a = 3;
  double t = 4;
  double r = 5;
}
message MoveRequest {
  posture.Pose pose = 1;
  double param = 2;
}

/// 机器人运动相关服务
service MotionService {
  // 关节空间运动
  rpc Movej(MoveRequest) returns (google.protobuf.Empty);
  // 直线运动
  rpc Movel(MoveRequest) returns (google.protobuf.Empty);
}
